- category: DISEASE
  value: Down Syndrome [C16.320.180.260]
  subcategory: MESH
  description: A chromosome disorder associated either with an extra chromosome 21
    or an effective trisomy for chromosome 21. Clinical manifestations include hypotonia,
    short stature, brachycephaly, upslanting palpebral fissures, epicanthus, Brushfield
    spots on the iris, protruding tongue, small ears, short, broad hands, fifth finger
    clinodactyly, Simian crease, and moderate to severe INTELLECTUAL DISABILITY. Cardiac
    and gastrointestinal malformations, a marked increase in the incidence of LEUKEMIA,
    and the early onset of ALZHEIMER DISEASE are also associated with this condition.
    Pathologic features include the development of NEUROFIBRILLARY TANGLES in neurons
    and the deposition of AMYLOID BETA-PROTEIN, similar to the pathology of ALZHEIMER
    DISEASE. (Menkes, Textbook of Child Neurology, 5th ed, p213)

